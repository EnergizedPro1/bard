<!DOCTYPE html>
<html>
<head>
<title>Tic-Tac-Toe</title>
<style>
body {
  background-color: #ffffff;
}

.container {
  width: 50%;
  margin: 0 auto;
}

.board {
  width: 200px;
  height: 200px;
  border: 1px solid black;
}

.square {
  width: 50px;
  height: 50px;
  background-color: #ffffff;
  cursor: pointer;
}

.square:hover {
  background-color: #cccccc;
}

.x {
  background-color: red;
}

.o {
  background-color: blue;
}

.winner {
  font-size: 24px;
  font-weight: bold;
  color: red;
}
</style>
</head>
<body>
<div class="container">
  <div class="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <div class="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <div class="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <div>
    <button type="button" class="x">X</button>
    <button type="button" class="o">O</button>
  </div>
</div>
</body>
</html>
